<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>jQuery twCarousel - Example</title>
	<link media="all" href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Quattrocento' rel='stylesheet' type='text/css'>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="jq.twCarousel.js"></script>

	<style>
		html{padding:0;margin:0;font-family:Arial,sans-serif;}
		li{list-style-type:none;float:left;border:1px solid #000;margin:5px;}
		li.first{outline:5px solid #f00;}
		li:first-child{outline:5px solid #ff0;}
		li:last-child{outline:5px solid #0f0;}
		li.finserie{outline:5px solid #0ff;}
		li:last-child{outline:5px solid #f0f;}
		#example1{width:914px;height:170px;padding:0;margin:0;}
		.slider-wrapper{position:relative;float:left;height:170px;margin:0 100px;border:1px solid #aaa;}
		a{text-decoration:none;float:left;margin-top:30px;}
		i{font-style:normal;font-size:6rem;color:#555;}
	</style>

	<script>

		$(document).ready(function(){

			$("#example1").twCarousel({
				pulse : 3000,
				sizeWindow : 4,
				shift : 3,
				speed : 300,
				bTnext : $("#next"),
				bTprev : $("#prev")
			});

		})

	</script>

</head>
<body>
	<h1>jQuery twCarousel</h1>

	<a href="#" id="prev" class="direction direction-prev">
		<i class="fa fa-angle-left"></i>
	</a>

	<div class="slider-wrapper">
	    <ul id="example1">
	    	<li class="first"><img src="http://www.twenga-solutions.com/assets/img/home/carousel/fr/zalando.png" width="216" height="156" alt="Zalando" />
	    	</li>
	    	<li><img src="http://www.twenga-solutions.com/assets/img/home/carousel/fr/otto-office.png" width="216" height="156" alt="Otto office" /></li>
	    	<li><img src="http://www.twenga-solutions.com/assets/img/home/carousel/fr/webdistrib.png" width="216" height="156" alt="Webdistrib.com" /></li>
	    	<li><img src="http://www.twenga-solutions.com/assets/img/home/carousel/fr/cdiscount.png" width="216" height="156" alt="Cdiscount" />
	    	</li>
	    	<li class="finserie"><img src="http://www.twenga-solutions.com/assets/img/home/carousel/fr/mistergooddeal.png" width="216" height="156" alt="Mister good deal" /></li>
	    	<li><img src="http://www.twenga-solutions.com/assets/img/home/carousel/fr/lafayette.png" width="216" height="156" alt="La Fayette" /></li>
	    	<li><img src="http://www.twenga-solutions.com/assets/img/home/carousel/fr/laredoute.png" width="216" height="156" alt="La Redoute" /></li>
	    	<li><img src="http://www.twenga-solutions.com/assets/img/home/carousel/fr/delamaison.png" width="216" height="156" alt="Delamaison.fr" /></li>
	    	<li class="finserie"><img src="http://www.twenga-solutions.com/assets/img/home/carousel/fr/rueducommerce.png" width="216" height="156" alt="Rue du commerce" /></li>
	    </ul>
	</div>

	<a href="#" id="next" class="direction direction-next">
		<i class="fa fa-angle-right"></i>
	</a>

</body>
</html>
